<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__image-container">
          <img src="images/card-logo.svg" alt="" class="card__logo" />
          <p class="card__info">0000 0000 0000 0000</p>
          <div class="card__details">
            <p class="card__author">Jane Appleseed</p>
            <p class="card__date">
              <span class="card__date-month">00/</span
              ><span class="card__date-year">00</span>
            </p>
          </div>
        </div>
        <img src="images/bg-card-back.png" alt="" class="card__background" />
      </div>
      <div class="form-container">
        <form action="" class="form">
          <label class="form__label">Cardholder Name</label>
          <input
            type="text"
            class="form__input"
            placeholder="e.g. Jane Appleseed"
            id="card__name"
          />
          <label class="form__label">Card Number</label>
          <input
            type="text"
            class="form__input"
            placeholder="e.g. 1234 5678 9123 0000"
            id="card__number"
          />
          <p class="form__card-number-error hidden">
            Wrong format, numbers only
          </p>

          <div class="form__group">
            <div class="form__group-labels">
              <label for="MM" class="form__label">Exp. Date (MM/YY)</label>
              <label for="CVC" class="form__label">CVC</label>
            </div>

            <div class="form__group-inputs">
              <input
                type="text"
                class="form__input form__input--small"
                placeholder="MM"
                id="MM"
              />
              <input
                type="text"
                class="form__input form__input--small"
                placeholder="YY"
                id="YY"
              />

              <input
                type="text"
                class="form__input form__input--small"
                placeholder="e.g. 123"
                id="CVC"
              />
            </div>
            <div class="form__card-date-error">
              <p class="form__card-date-error-MMYY hidden">Can't be blank</p>
              <p class="form__card-date-error-CVC hidden">Can't be blank</p>
            </div>
          </div>

          <button class="form__btn-submit">Confirm</button>
        </form>

        <div class="card-confirmation hidden">
          <img
            class="card-confirmation__icon"
            src="images/icon-complete.svg"
            alt="Card successfully added"
          />
          <h1 class="card-confirmation__title">Thank You!</h1>
          <p class="card-confirmation__description">
            We've added your card details
          </p>
          <button class="card-confirmation__button">Continue</button>
        </div>
      </div>
    </main>

  </body>
</html>
